<script>
    function likeCard(button) {
        button.classList.toggle('liked');
        const heartIcon = button.querySelector('i');
        if (button.classList.contains('liked')) {
            heartIcon.style.color = 'red';
        } else {
            heartIcon.style.color = 'black';
        }
    }

    function shareCard(username) {
        const shareLink = `myntra/tryNpost/${username}.com`;
        console.log(shareLink);
        navigator.clipboard.writeText(shareLink).then(() => {
            alert('Link copied to clipboard');
        }).catch(err => {
            console.error('Could not copy text: ', err);
        });
    }

    function addCard() {
        const imageInput = document.getElementById('imageInput');
        const hashtagInput = document.getElementById('hashtagInput').value;
        const usernameInput = document.getElementById('usernameInput').value;

        if (imageInput.files && imageInput.files[0] && hashtagInput && usernameInput) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const imageUrl = e.target.result;

                const newCard = document.createElement('div');
                newCard.className = 'card';
                newCard.innerHTML = `
                    <img src="${imageUrl}" alt="User Image">
                    <div class="card-content">
                        <div class="card-buttons">
                            <button onclick="likeCard(this)"><i class="fas fa-heart"></i></button>
                            <button onclick="shareCard('${usernameInput}')"><i class="fas fa-share-alt"></i></button>
                        </div>
                        <div class="card-title">${hashtagInput}</div>
                        <div class="card-username">${usernameInput}</div>
                    </div>
                `;

                document.getElementById('gridContainer').appendChild(newCard);
            };

            reader.readAsDataURL(imageInput.files[0]);
        } else {
            alert('Please fill in all fields and select an image.');
        }
    }

    // Countdown Timer Script
   // Function to update the countdown timer
   function updateTimer(hours, minutes, seconds) {
        document.getElementById('hours').textContent = hours < 10 ? '0' + hours : hours;
        document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
        document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;
    }

    // Function to start the countdown timer
    function startCountdown() {
        const countdownTimer = document.getElementById('countdownTimer');

        // Set the end time for the countdown (e.g., 5 hours from now)
        const endTime = new Date().getTime() + 5 * 60 * 60 * 1000; // 5 hours from now

        // Update the timer every second
        const timerInterval = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = endTime - now;

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                countdownTimer.textContent = 'Form submission has ended.';
                return;
            }

            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            updateTimer(hours, minutes, seconds);
        }, 1000);
    }

    // Start the countdown when the page loads
    document.addEventListener('DOMContentLoaded', startCountdown);
</script>
