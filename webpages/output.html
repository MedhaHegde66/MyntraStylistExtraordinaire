<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Generated Output</title>
    <link rel="stylesheet" href="nicepage.css" media="screen">
    <link rel="stylesheet" href="Home.css" media="screen">
    <link id="u-theme-google-font" rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">

    <style>
        body {
            background: linear-gradient(135deg, #ffebf0, #ff8db0);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .output-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin: 20px auto;
            max-width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .output-container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .output-title {
            font-family: 'Montserrat', sans-serif;
            color: #d32f8f;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .output-images {
            display: flex;
            gap: 15px; /* Space between blocks */
            justify-content: center;
        }

        .output-image {
            width: 250px; /* Fixed width */
            height: 400px; /* Fixed height */
            object-fit: cover; /* Maintain aspect ratio */
            border: 3px solid #d32f8f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .output-image:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .output-footer {
            margin-top: 20px;
            font-family: 'Open Sans', sans-serif;
            color: #333;
            font-size: 1rem;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            opacity: 0.8;
        }

        .output-footer a {
            color: #d32f8f;
            text-decoration: none;
        }

        .output-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="u-body u-xl-mode" data-lang="en">
    <section class="u-align-center u-clearfix u-section-1" id="carousel_468c">
        <div class="u-clearfix u-sheet u-valign-middle-lg u-valign-middle-md u-valign-middle-xl u-valign-middle-xs u-sheet-1">
            <div class="output-container">
                <h2 class="output-title">Your Generated Images</h2>
                <div class="output-images">
                    <img src="ethnic2.jpeg" alt="Generated Image 1" class="output-image">
                    <img src="ethnic3.jpeg" alt="Generated Image 2" class="output-image">
                    <img src="ethnic1.jpeg" alt="Generated Image 3" class="output-image">
                </div>
                <p class="output-footer">Generated by AI Stylist - @2024 <a href="#">MYNTRA-PURPLEGANG</a></p>
            </div>
        </div>
    </section>
</body>

</html>
